<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag'n'Drop Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">

  <article class="calc">
    <h1 class="calc__name">D'n'D Calculator</h1>

    <div class="calc__storage-output"></div>
    <div class="calc__sign-output"></div>
    <div class="calc__input-output" data-is-prev-btn-equal="false">0</div>

    <div class="calc__cells">

      <div class="calc__cell" data-sign="clear">C</div>
      <div class="calc__cell"></div>
      <div class="calc__cell"></div>
      <div class="calc__cell" data-sign="/">&#8725;</div><!-- division -->

      <div class="calc__cell">7</div>
      <div class="calc__cell">8</div>
      <div class="calc__cell">9</div>
      <div class="calc__cell" data-sign="*">&#215;</div><!-- multiplication -->

      <div class="calc__cell">4</div>
      <div class="calc__cell">5</div>
      <div class="calc__cell">6</div>
      <div class="calc__cell" data-sign="-">&#8722;</div><!-- minus -->

      <div class="calc__cell">1</div>
      <div class="calc__cell">2</div>
      <div class="calc__cell">3</div>
      <div class="calc__cell" data-sign="+">&#43;</div><!-- plus -->

      <div class="calc__cell"></div>
      <div class="calc__cell">0</div>
      <div class="calc__cell"></div>
      <div class="calc__cell" data-sign="=">&#61;</div><!-- equal -->

    </div>

  </article>
  <script src="js/logic/input-handle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
